<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <script>
        function delayedRedirect() {
            setTimeout(function() {
                window.location.href = '/view/account_dashboard';
            }, 5000); 
        }

        
        window.onload = delayedRedirect;
    </script>
</head>
<body>
    {% if success %}
        <h2 style="color: green; font-family: 'Courier New', Courier, monospace;">{{success}}</p>
         <h3>Redirecting</h3>
    {% endif %}
</body>
</html>
